<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Venue Finder</h1>
        </header>

        <main id="content">
            <!-- Tab content will be loaded here dynamically -->
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="filter">
                <i class="fas fa-filter"></i>
                <span>Filter</span>
            </button>
            <button class="nav-btn" data-tab="recent">
                <i class="fas fa-clock"></i>
                <span>Recent</span>
            </button>
            <button class="nav-btn" data-tab="create">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </button>
            <button class="nav-btn" data-tab="my-listings">
                <i class="fas fa-user"></i>
                <span>My Listings</span>
            </button>
        </nav>
    </div>

    <!-- Templates for different tabs -->
    <template id="filter-template">
        <div class="filter-container">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="price-range">Price Range:</label>
                    <select id="price-range">
                        <option value="all">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="all">All Locations</option>
                        <option value="on-campus">On Campus</option>
                        <option value="off-campus">Off Campus</option>
                        <option value="downtown">Downtown</option>
                        <option value="suburbs">Suburbs</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn">Apply Filters</button>
            </div>
            <div id="listings-container" class="listings-grid">
                <!-- Venue listings will be loaded here -->
            </div>
        </div>
    </template>

    <template id="recent-template">
        <div class="recent-container">
            <h2>Recently Added Venues</h2>
            <div id="recent-listings" class="listings-grid">
                <!-- Recent venue listings will be loaded here -->
            </div>
        </div>
    </template>

    <template id="create-template">
        <div class="create-container">
            <h2>Create New Venue Listing</h2>
            <form id="create-listing-form">
                <div class="form-group">
                    <label for="venue-title">Title:</label>
                    <input type="text" id="venue-title" required>
                </div>
                <div class="form-group">
                    <label for="venue-price">Price ($):</label>
                    <input type="number" id="venue-price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="venue-location">Location:</label>
                    <select id="venue-location" required>
                        <option value="">Select a location</option>
                        <option value="on-campus">On Campus</option>
                        <option value="off-campus">Off Campus</option>
                        <option value="downtown">Downtown</option>
                        <option value="suburbs">Suburbs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="venue-description">Description:</label>
                    <textarea id="venue-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="venue-image">Upload Image:</label>
                    <input type="file" id="venue-image" accept="image/*" required>
                    <div id="image-preview" class="image-preview">Image preview will appear here</div>
                </div>
                <button type="submit" class="btn btn-primary">Create Listing</button>
            </form>
        </div>
    </template>

    <template id="my-listings-template">
        <div class="my-listings-container">
            <h2>My Venue Listings</h2>
            <div id="my-listings" class="listings-grid">
                <!-- User's venue listings will be loaded here -->
            </div>
        </div>
    </template>

    <script type="module" src="js/app.js"></script>
</body>
</html>
